<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>

                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" >
                            <div class="form-group pt-3" >
                                <div class="input-field" [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="userName" name="" placeholder="enter userName" id="">
                                </div>
                            </div>
                            
                            <small *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')" class="text-danger">* User Name Is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" formControlName="password"  name="" placeholder="enter password">
                                    <span (click)="HideShowPass()" class="fa {{eyeIcon}} p-2"></span>

                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"  class="text-danger">* Pass Word Is required</small>

                            
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        <div class="text-center pt-4 text-muted">
                            Dont't Have Account?
                        <a routerLink="/signup" id="forget">Sign Up</a>                       </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
