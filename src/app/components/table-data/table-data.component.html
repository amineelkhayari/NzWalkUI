
<div class="outertable">


<div class="container">
    <div class="header_wrap">
      <div class="num_rows">
      
              <div class="form-group"> 	<!--		Show Numbers Of Rows 		-->
                   <select class  ="form-control" name="state" id="maxRows">
                       
                       
                       <option value="10">10</option>
                       <option value="15">15</option>
                       <option value="20">20</option>
                       <option value="50">50</option>
                       <option value="70">70</option>
                       <option value="100">100</option>
          <option value="5000">Show ALL Rows</option>
                      </select>
                   
                </div>
      </div>
      <div class="tb_search">
<input type="text" id="search_input_all" onkeyup="FilterkeyWord_all_table()" placeholder="Search.." class="form-control">
      </div>
    </div>
<table class="table table-striped table-class" id= "table-id">

  
<thead>
<tr>
    <th >id</th>
    <th >name</th>
    <th >email</th>
    <th >password</th>
    <th >token</th>
    <th >Action</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let dt of allData">
        <td>{{dt.id}}</td>
        <td>{{dt.name}}</td>
        <td>{{dt.email}}</td>
        <td>{{dt.password}}</td>
        <td>{{dt.token}}</td>
        <td>
            <button (click)="onEditRow(dt.id)" class="btn btn btn-primary btn-success"><span class="fa fa-edit"></span></button>
            <button (click)="onRemoveRow(dt.id)" class="btn btn btn-primary btn-danger"><span class="fa fa-trash"></span></button></td>
    
    
      </tr>
  <tr>
      <td>Kuame Parsons</td>
      <td>non.sapiencccin.com</td>
      <td>1-962-122-8834</td>
      <td>Aug 2, 2015</td>
  </tr>
 

  <tbody>
    <tfoot>
        <tr class="">
            <th >id</th>
            <th >name</th>
            <th >email</th>
            <th >password</th>
            <th >token</th>
            <th >Action</th>
          </tr>
    </tfoot>
</table>

<!--		Start Pagination -->
<div class="pagination-container">
    <nav>
      <ul class="pagination">
        <li data-page="1" class="active">
          <span>1 <span class="sr-only">(current)</span>
          </span>
        </li>
        <li data-page="2" class="">
          <span>2 <span class="sr-only">(current)</span>
          </span>
        </li>
      </ul>
    </nav>
  </div>
    <div class="rows_count">Showing 11 to 20 of 91 entries</div>

</div> <!-- 		End of Container -->

</div>
