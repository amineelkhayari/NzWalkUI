<!-- Edit Modal HTML -->
<div class="modal fade" tabindex="-1" id="{{MetaData.Id}}" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">{{form.formTitle}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
              </button>
          </div>
          <form [formGroup]="dyFormGroup">
       
          <div class="modal-body">
              
              <div *ngFor="let control of form.formControls" >
                <!-- *ngIf="['text', 'email'].includes(control.type)" -->
                <div  class="form-group" >
                    <label >{{ control.label }}</label>
                    <input formControlName="{{control.name}}" [type]="control.type" class="form-control" [placeholder]="control.placerHolder"  />
                </div>
        
            </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success">{{MetaData.btnTitle}}</button>
          </div>
        </form>
      </div>
  </div>
</div>
<!-- Edit Modal HTML -->
